<div class="card">
    <div class="card-body">
      <div class="container-fluid">
        <div class="text-center">
          <img src="./assets/images/logo.jpeg"
               class="img-responsive center-block"
               style="max-height:300px;padding-bottom:50px" />
        </div>
  
        <div style="text-align:center">
        <input type="text">
        <button type="button">Search</button>
        </div>

        <table class='table'>
   <thead>
     <tr>
       
       <th>Business Name</th>
       <th>Business Status</th>
       <th>Owners</th>
       <th>Minority</th>
       <th>Small Business</th>
     </tr>
   </thead>
   <tbody>
     <tr *ngFor='let place of places'>
       
       <td>{{ place.businessName }}</td>
       <td>{{ place.businessStatus}}</td>
       <td>{{ place.owners }}</td>
       <td>{{ place.minorityOwned }}</td>
       <td>{{ place.smallBusiness }}</td>
     </tr>
   </tbody>
 </table>
        
      </div>
    </div>
  </div>
